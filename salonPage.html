<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.2/firebase-storage.js"></script>
        <script type="text/javascript" src="./js/firebase.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div>
        <h1 id="salonName">Salon Name</h1>
        </div>

        <div style="width: 50%; height: 40%; margin-left: 25%;">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/5.jpg" alt="First slide" id="img1">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/6.png" alt="Second slide" id="img2">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/7.jpg" alt="Third slide" id="img3">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/7.jpg" alt="Third slide" id="img4">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/7.jpg" alt="Third slide" id="img5">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
        <div id="salonData">
            City:<h4 id="salonCity">City</h4>
            Gender:<h4 id="salonType">Salon Type</h4>
            Landmark:<h4 id="salonLandmark">Landmark</h4>
            Open Time<h4 id="openTime">Open Time</h4>
            Close Time:<h4 id="closeTime">Close Time</h4>
            Address:<h4 id="address"> Address</h4>
            Salon Category:<h4 id="categ">Salon Category</h4>
            Contact:<h4 id="contact">Contact</h4>
            Services Offerd:<h4 id="services">Services</h4>
        </div>

        <script type="text/javascript" src="./js/salonPage.js"></script>

    </body>
</html>
